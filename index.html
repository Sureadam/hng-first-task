<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="profile">
      <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RZRMKP08-c8ab7b092f3a-512"
        alt="Sureadam"
        data-testid="slackDisplayImage"
      />
      <h1 data-testid="slackUserName">Sureadam</h1>
    </div>
    <div class="data">
      <p data-testid="currentDayOfTheWeek">Day of the Week: Monday</p>
      <p data-testid="currentUTCTime">
        UTC Time: <span id="utcTimeMilliseconds">0</span>
      </p>
      <p data-testid="myTrack">Track: Frontend</p>
      <a href="https://github.com/Sureadam/hng-first-task" data-testid="githubURL"
        >My Github link</a
      >
    </div>
  </body>
</html>
